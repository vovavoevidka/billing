<div class="modal" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Login</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <div class="list list-inset">
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <div class="item item-toggle">
          Remember me
          <label class="toggle toggle-dark">
            <input type="checkbox" ng-model="rememberMe.checked" ng-checked="rememberMe.checked">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
      </div>
    </ion-content>
</div>
