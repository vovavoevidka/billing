<ion-view title="Application settings">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  	<input type="text" placeholder="Api url" ng-model="apiUrl">
				</label>
				<button class="button button-small" ng-click="saveApiUrl()">
				  	Save
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
