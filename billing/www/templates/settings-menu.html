<ion-view title="Settings">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
	<ion-content class="has-header padding">
		<a ui-sref="^.applicationSettings" class="button">go app settings</a>
		<ion-list>
			<ion-item type="item-text-wrap" ui-sref="^.applicationSettings">
				Application settings
			</ion-item>
			<ion-item type="item-text-wrap" ui-sref="app.settings.accountSettings">
				Account settings
			</ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
