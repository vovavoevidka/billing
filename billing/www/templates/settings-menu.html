<ion-view title="Settings">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-divider">
	    		Application settings
	  		</div>
			<div class="item item-input-inset" ng-controller="ApplicationSettingsCtrl">
				<label class="item-input-wrapper">
				  <input type="text" placeholder="Api url" ng-model="apiUrl">
				</label>
				<button class="button button-small" ng-click="saveApiUrl()">
				  Save
				</button>
			</div>
			<div class="item item-divider">
	    		Account settings (Change password)
	  		</div>
	  		<div class="item" ng-controller="AccountSettingsCtrl">
	  			<form name="changePasswordForm">
		  			<div class="list">
						<label class="item item-input">
							<input 
							type="password" 
							name="password" 
							ng-model="data.password"
							required  
							placeholder="Password"
							ng-minlength="6">
						</label>
						<label class="item item-input">
							<input 
							type="password" 
							name="confirm_password"
							ng-model="data.confirm_password"
							ui-validate=" '$value==data.password' "
	       					ui-validate-watch=" 'data.password' "
	       					required 
							placeholder="Confirm password">
						</label>
						<div ng-show="!!changePasswordForm.confirm_password.$error.validator && changePasswordForm.confirm_password.$pristine">
							Password mismatch
						</div>
						<button class="button button-block button-positive" 
						ng-show="changePasswordForm.$valid"
						ng-click="changePassword(changePasswordForm.$valid)">
							Submit
						</button>
					</div>
				</form>
	  		</div>
  		</div>
	</ion-content>
</ion-view>
