<ion-view title="Dashboard">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
	<ion-content class="has-header padding">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="item item-divider">
						Balance:
					</div>
					<div class="item item-text-wrap">
						<h1 class="balanced">{{user.balance}}</h1>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<div class="item item-divider">
						Access status:
					</div>
					<div class="item item-text-wrap">
						<h1 class="balanced">{{user.balance}}</h1>
					</div>
				</div>
			</div>
		</div>
		{{message}}<br>
		Welcome, {{user.fio}}!<br>
		your current balanse: {{user.balance}}<br><br>
		your plan: {{user.plan.name}}.
	</ion-content>
</ion-view>
