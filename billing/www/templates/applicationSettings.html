<ion-view title="Application settings">
	<ion-nav-buttons side="left">
    	<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
  	</ion-nav-buttons>
	<ion-content>
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
			  <input type="text" placeholder="Api url" ng-model="apiUrl">
			</label>
			<button class="button button-small" ng-click="saveApiUrl">
			  Save
			</button>
		</div>
	</ion-content>
</ion-view>
